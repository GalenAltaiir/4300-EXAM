<!DOCTYPE html>
<html>
<head>
	<title></title>
<meta charset="utf-8"  name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet" type="text/css" />
	</head>
<body>
	<header class="jumbotron"><h4>Home Page</h4>

		<ul class="nav">
  <li class="nav-item">
    <a class="nav-link active" href="#">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">About</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Service</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Projects</a>
  </li>
</ul>
	</header>
	
		<p id="car"></p>
		<div id="main">
    <div id="product_picture">
        <div id="main_image">
            <img src="images/Red.png"  id="mainImg">
        </div>
        
        <div id="thumbs_image">
            <img src="images/Red.png"  id="thumbRed"  onMouseOver="" onMouseOut="" style="cursor: pointer;">
            <img src="images/Green.png"  id="thumbBlue"  onMouseOver="" onMouseOut="" style="cursor: pointer;">
            <img src="images/Blue.png"  id="thumbGreen"  onMouseOver="" onMouseOut="" style="cursor: pointer;" >
        </div>
    </div>
    
    <div id="product_order_info">
        <div id="order_form">
            Colour :
            <select id="phoneCoverColor" onchange="updateColor()" >        
                <option value="Red">Red</option>
                <option value="Green">Green</option>
                <option value="Blue">Blue</option>
            </select><br><br>

            Model :
            <select id="model" onchange="updateModel()">
                    <option value="iPhone 4S">iPhone 4S</option>
                    <option value="iPhone 5">iPhone 5</option>
                    <option value="iPhone 5S">iPhone 5S</option>   
            </select><br><br>
            
            Quantity :
            <input type="number" id="qty" min="1" max="5" step="1"  onchange="updateQuantity()">
        
        </div>
        
        <div id="order_info">
            <p>Color : <span id="modelColor"></span></p>
            <p>Model : <span id="modelText"></span></p>
            <p>Quantity : <span id="itemQty"></span></p>  
            <br>
            <button onclick="order()">Place Order </button>
        </div>

      </div>
      
      <p id = "alert"></p>

</div>

	
    <br><br><br>
	<div class="jumbotron text-center" >
  &copy; SAE 2019

	</div>

<script>
  let pic = document.getElementById("mainImg")
  let currentColor = document.getElementById("phoneCoverColor")
  let currentModel = document.getElementById("model")
  let currentQuan = document.getElementById("qty")
  
  let colorInfo = document.getElementById("modelColor")
  let modelInfo = document.getElementById("modelText")
  
  
  function updateColor(){
    let newColor = currentColor.value
    pic.setAttribute("src", "images/"+newColor+".png")
    colorInfo.innerHTML = newColor
    
  }
  
  function updateModel(){
    let newModel = currentModel.value
    modelInfo.innerHTML = currentModel.value
    
  }
  
  function updateQuantity(){
    let quanInfo = document.getElementById("itemQty")
    let newQuan = currentQuan.value
    quanInfo.innerHTML = newQuan
  }

  function order(){
    let elem = document.getElementById("alert")

    elem.innerHTML = "Order for "+currentQuan.value+" "+ currentColor.value + " " + currentModel.value + " has been placed."
    alert("Order placed. \n Color: "+currentColor.value+"\n Model: "+currentModel.value+"\n Quantity: "+currentQuan.value)
  }

	
</script>
</body>
</html>
